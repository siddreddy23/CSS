<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Types Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            margin-top: 40px;
            color: #333;
        }

        .box {
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
            border: 2px solid #0077b6;
        }

        /* 1. Block */
        .block {
            display: block;
        }

        /* 2. Inline */
        .inline {
            display: inline;
        }

        /* 3. Inline-block */
        .inline-block {
            display: inline-block;
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>

    <h1>CSS Display Property Demo</h1>

    <h2>Block Elements</h2>
    <div class="box block">Box 1</div>
    <div class="box block">Box 2</div>
    <div class="box block">Box 3</div>

    <h2>Inline Elements</h2>
    <span class="box inline">Box 1</span>
    <span class="box inline">Box 2</span>
    <span class="box inline">Box 3</span>

    <h2>Inline-block Elements</h2>
    <div class="box inline-block">Box 1</div>
    <div class="box inline-block">Box 2</div>
    <div class="box inline-block">Box 3</div>

</body>
</html>
